<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Server</title>
    <style>
        body {
            background-color: black;
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        const cursor = document.querySelector('.cursor');
        const radius = cursor.offsetWidth / 2;
        let isBouncing = false

        window.addEventListener('mousemove', e => {
            const x = e.clientX
            const y = e.clientY
            if (!isBouncing) {
                cursor.style.transform = `translate(${x}px, ${y}px)`;
            }
            if ((x - radius <= 0 || x + radius >= window.innerWidth || y - radius <= 0 || y + radius >= window.innerHeight) && !isBouncing) {
                isBouncing = true

                let bounceX = x
                let bounceY = y
                if (x - radius <= 0) bounceX += 5;
                if (x + radius >= window.innerWidth) bounceX -= 5;
                if (y - radius <= 0) bounceY += 5;
                if (y + radius >= window.innerHeight) bounceY -= 5;

                gsap.to(cursor, {
                    x: bounceX, y: bounceY, duration: 0.5, ease: 'bounce.out', onComplete: () => {
                        isBouncing = false
                    }
                })

            }
        }
        )

    </script>
</body>

</html>
