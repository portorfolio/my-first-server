    <style>
        body {
            background-color: black;
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 9999;
        }
    </style>

<body>
    <div class="cursor"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        let isBouncing = false
        const cursor = document.querySelector('.cursor')
        const dimensions = {
            width: window.innerWidth,
            height: window.innerHeight
        };
        const cursorDimensions = document.querySelector(".cursor").getBoundingClientRect();
        const setX = gsap.quickSetter(".cursor", "x", "px")
        const setY = gsap.quickSetter(".cursor", "y", "px")
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'white']

        window.addEventListener("mousemove", (e) => {
            const x = e.clientX
            const y = e.clientY
            setX(x - cursorDimensions.width / 2)
            setY(y - cursorDimensions.height / 2)

            if ((x >= window.innerWidth - 15 || x <= 0 || y >= window.innerHeight - 15 || y <= 0) && !isBouncing) {
                isBouncing = true
                gsap.to(".cursor", {
                    x: window.innerWidth / 2 - cursorDimensions.width / 2,
                    y: window.innerHeight / 2 - cursorDimensions.height / 2
                    , ease: "back.out", duration: 1.5,
                    onComplete: () => (isBouncing = false)
                })
                cursor.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
            }
        })
